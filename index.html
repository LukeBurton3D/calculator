<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="first-row">
            <div id="screen" class="screen"></div>
            <button id="clear-btn" class="btn clear keys">C</button>
        </div>
        <div class="other-rows">
            <button class="btn number keys" value="7">7</button>
            <button class="btn number keys" value="8">8</button>
            <button class="btn number keys" value="9">9</button>
            <button class="btn operator keys" value="/">&#247;</button>
        </div>
        <div class="other-rows">
            <button class="btn number keys" value="4">4</button>
            <button class="btn number keys" value="5">5</button>
            <button class="btn number keys" value="6">6</button>
            <button class="btn operator keys" value="*">&#215;</button>
        </div>
        <div class="other-rows">
            <button class="btn number keys" value="1">1</button>
            <button class="btn number keys" value="2">2</button>
            <button class="btn number keys" value="3">3</button>
            <button class="btn operator keys" value="-">-</button>
        </div>
        <div class="other-rows">
            <button class="btn decimal keys" value=".">.</button>
            <button class="btn number keys" value="0">0</button>
            <button class="btn operator keys" value="=">=</button>
            <button class="btn operator keys" value="+">+</button>
        </div>
    </div>
</body>
</html>
